<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="task-03.css">
        <title>Task-03</title>
    </head>
    <body>
        <form>

            <div id="title">                
                <input id="titleInput" type="text" placeholder="Title" pattern="[A-Za-z]{1,}" required="">
                <div class="text">Title</div>
            </div>

            <div id="priceAndLocation">
                <div class="price">                    
                    <input id="priceInput" type="text" placeholder="Price" pattern="[0-9]{1,}" required="">
                    <div class="text">Prcie</div>
                </div>
                <div class="location">                    
                    <input id="locationInput" type="text" placeholder="Specific location (optional)" pattern="[A-Za-z]{1,}" required="">
                    <div class="text">Specific location (optional)</div>
                </div>
            </div>

            <div id="description">                
                <input id="descriptionInput" type="text" placeholder="Description" pattern="[A-Za-z]{1,}" required="">
                <div class="text">Description</div>
            </div>

        </form>
    </body>
</html>
