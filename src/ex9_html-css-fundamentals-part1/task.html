<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="task.css">
    <title>Task</title>
</head>
<body>
    
    <form action="">
            <header class="header">
                <div class="form">Form Here</div>
                <div class="req">* required fields</div>
            </header>
        
            <main class="main">
        
                <div class="name">
                    <div class="textName">Name:</div>
                    <div>
                        <input type="text" name="text" class="inputName" placeholder="  placeholder text" required>
                    </div>
                </div>
        
                <div class="email">
                    <div class="textEmail">Email:</div>
                    <div>
                        <input type="email" name="email" class="inputEmail" placeholder="  placeholder text" required>
                    </div>
                    <div class="formField">Form field hint</div>
                </div>
        
                <div class="url">
                    <div class="textWebsite">Website:</div>
                    <div>
                        <input type="url" name="url" class="inputUrl" placeholder="  placeholder text" required>
                    </div>
                    <div class="formField">Form field hint</div>
                </div>
        
                <div class="comment">
                    <div class="textMessage">Message:</div>
                    <textarea name="comment" class="inputMessage" required></textarea>
                </div>
                
                
                <input type="submit" class="submit" value="Submit">
            </main>
    </form>
</body>
</html>
