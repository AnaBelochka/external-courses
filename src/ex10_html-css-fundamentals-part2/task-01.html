<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task-01</title>
    <style>
        * {
            margin: 3px;
        }
    </style>
</head>
<body>
    <form action="http://httpbin.org/get" method="POST">
        <fieldset>
            <legend>Rersonal data</legend>

            <div>
                <label for="surname">
                    Surname
                    <input type="text" id="surname">
                </label>
            </div>

            <div>
                <label for="firstName">
                    First Name
                    <input type="text" id="firstName">
                </label>
            </div>

            <div>
                <label for="middleName">
                    Middle Name
                    <input type="text" id="middleName">
                </label>
            </div>
            
            <div>
                You are
                <input type="radio" name="sex" value="male">male
                <input type="radio" name="sex" value="female">female
            </div>
            
            <div>
                <label for="age">
                    Age
                    <input type="date" id="age" min="2001-01-01" max="2102-01-01">
                </label>
            </div>
            
            <div>
                <label for="country">
                    Country of Residence
                    <select id="country">
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                    </select>
                </label>
            </div>
            
            <div>
                City
                <input type="checkbox" name="city" value="Ryazan">Ryazan 
                <input type="checkbox" name="city" value="Moscow">Moscow
            </div>
            
            <div>
                <label for="file">
                    Photography
                    <input type="file" id="file">
                </label>
            </div>
            
            <hr>

            <div>
                <label for="title">
                    Title
                    <select name="title" id="title" multiple size="8">
                        <optgroup label="Technologies">
                            <option value="Web Master">Web Master</option>
                            <option value="Database Administrator">Database Administrator</option>
                            <option value="Computer-aided design">Computer-aided design</option>
                        </optgroup>

                        <optgroup label="Finance">
                                <option value="Economic Planning">Economic Planning</option>
                                <option value="Management accounting">Management accounting</option>
                                <option value="Budgeting and planning">Budgeting and planning</option>
                        </optgroup>
                    </select>
                </label>
            </div>

            <div>
                <label for="range">
                    Salary
                    <input type="range" id="range" min="0" max="100" step="1" value="50"> 
                </label>
            </div>

            <div>
                <label for="comment">
                    <textarea id="comment" cols="50" rows="10" placeholder="Tell us about yourself..."></textarea>
                </label>                
            </div>

        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>

            <div>
                <label for="site">
                    Site
                    <input type="url" id="site">
                </label>
            </div>

            <div>
                <label for="email">
                    Email
                    <input type="email" id="email">
                </label>
            </div>

            <div>
                <label for="phone">
                    Phone
                    <input type="tel" id="phone">
                </label>
            </div>

        </fieldset>

        <div>
            <label for="password">
                Password
                <input type="password" id="password">
            </label>
        </div>

        <div>
            <input type="submit" id="send" value="Send">
            <input type="submit" id="reset" value="Reset">
        </div>

    </form>
</body>
</html>
